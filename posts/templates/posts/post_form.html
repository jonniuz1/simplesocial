{% extends "posts/post_base.html" %}

{% load bootstrap5 %}

{% block post_content %}
<h4>Create New Post</h4>
<form method="POST" action="{% url 'posts:create' slug %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
    <a href="{% url 'groups:single' slug %}" class="btn btn-primary btn-large">Cancel</a>
    <input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
{% endblock %}
